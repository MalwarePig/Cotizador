  <!-- BotÃ³n para alternar entre modo claro/oscuro -->
<button id="toggleDarkMode" class="btn btn-secondary" >
    Modo Oscuro
  </button>

  <script>
    const toggleButton = document.getElementById('toggleDarkMode');
  
    // Cargar el estado del modo oscuro desde localStorage
    if (localStorage.getItem('dark-mode') === 'enabled') {
      document.body.classList.add('dark-mode');
      toggleButton.textContent = 'Modo Claro';
    }
  
    // Alternar entre los temas
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('dark-mode', 'enabled'); // Guardar preferencia
        toggleButton.textContent = 'Modo Claro';
      } else {
        localStorage.setItem('dark-mode', 'disabled'); // Guardar preferencia
        toggleButton.textContent = 'Modo Oscuro';
      }
    });
  </script>

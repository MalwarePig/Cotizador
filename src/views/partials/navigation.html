<script>
  
  document.addEventListener('DOMContentLoaded', () => {
    // Obtener la URL actual
    const currentPath = window.location.pathname;

    // Buscar todos los enlaces en la barra de navegaci贸n
    document.querySelectorAll('.nav-link').forEach(link => {
        // Verificar si el href del enlace coincide con la URL actual
        if (link.getAttribute('href') === currentPath) {
            // Remover la clase "active" de cualquier enlace previo
            document.querySelectorAll('.nav-link.active').forEach(activeLink => {
                activeLink.classList.remove('active');
            });

            link.classList.add('active');
        }
    });
});
